version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: rate-limiter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rate-limiter-app
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - RATE_LIMIT_IP_REQUESTS=5
      - RATE_LIMIT_IP_DURATION=1s
      - RATE_LIMIT_IP_BLOCK_DURATION=5m
      - RATE_LIMIT_TOKEN_REQUESTS=10
      - RATE_LIMIT_TOKEN_DURATION=1s
      - RATE_LIMIT_TOKEN_BLOCK_DURATION=5m
      - RATE_LIMIT_TOKENS=abc123:100:1s:10m,xyz789:50:1s:3m
      - SERVER_PORT=8080

volumes:
  redis_data:
